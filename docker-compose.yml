---
version: '3.4'
services:
  rg-jenkins:
    build:
      context: jenkins/
      dockerfile: Dockerfile
    image: "rg-jenkins"
    networks:
      net1:
        ipv4_address: 172.254.0.100   
    ports:
      - 8080:8080
      - 50000:50000
    privileged: true
    volumes:
        - jenkins-home:/var/jenkins_home:z
        # reallllly dont forget the rw... its a bad time :)
        - /var/run/docker.sock:/var/run/docker.sock
        - /run/netns:/run/netns

  rg-clab-launcher:
      build:
        context: clab/
        dockerfile: Dockerfile
      image: "rg-clab-launcher"
      networks:
        net1:
          ipv4_address: 172.254.0.254
      privileged: true
      pid: host
      working_dir: ${PWD}/clab/
      volumes:
          - ${PWD}/clab/:${PWD}/clab/
          - /var/run/docker.sock:/var/run/docker.sock
          - /run/netns:/run/netns

